<mat-card class="example-card">
  <mat-card-header>
    <img mat-card-avatar src="{{pokemon.sprites.front_default}}" class="example-header-image">
    <mat-card-title>{{pokemon.name}}</mat-card-title>
    <mat-card-subtitle>{{pokemon.id}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{pokemon.sprites.front_default}}">
  <mat-card-content>
    <p>
      {{pokemon.abilitiesToString()}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
